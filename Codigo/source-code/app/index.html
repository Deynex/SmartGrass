<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Prueba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
            margin: 20px auto 0;
        }

        .button:hover {
            background: #764ba2;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .notification {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>游꺔 SmartGrass</h1>
        <p>Bienvenido a la p치gina de prueba. Esta es una p치gina web simple y funcional.</p>

        <div class="info">
            <p><strong>Caracter칤sticas:</strong></p>
            <ul style="margin-left: 20px; color: #555;">
                <li>Dise침o responsive</li>
                <li>Estilos modernos</li>
                <li>F치cil de personalizar</li>
            </ul>
        </div>

        <button class="button" onclick="mostrarMensaje()">Haz clic aqu칤</button>
        <div class="notification" id="notification">춰Hola! Esta es una p치gina de prueba funcionando correctamente. 游녨
        </div>
    </div>

    <script>
        function mostrarMensaje() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Crea la conexi칩n WebSocket. 
        // Usa "window.location.host" para que funcione tanto en 192.168.2.1 como en esp_softap.local
        const ws_url = "ws://" + window.location.host + "/ws";
        let socket;

        function connectWebSocket() {
            console.log("Intentando conectar WebSocket a:", ws_url);
            socket = new WebSocket(ws_url);

            // 1. Evento: Conexi칩n abierta
            socket.onopen = function (e) {
                console.log("[open] Conexi칩n establecida");
                // Env칤a un mensaje al ESP32 justo despu칠s de conectar
                socket.send("춰Hola ESP32 desde la web!");
            };

            // 2. Evento: Mensaje recibido
            socket.onmessage = function (event) {
                console.log(`[message] Datos recibidos del servidor: ${event.data}`);

                // Aqu칤 puedes actualizar tu p치gina web, por ejemplo:
                // document.getElementById("sensor-data").innerText = event.data;
            };

            // 3. Evento: Conexi칩n cerrada
            socket.onclose = function (event) {
                if (event.wasClean) {
                    console.log(`[close] Conexi칩n cerrada limpiamente, code=${event.code} reason=${event.reason}`);
                } else {
                    console.log('[close] Conexi칩n perdida. Intentando reconectar en 3 segundos...');
                    setTimeout(connectWebSocket, 3000); // Intenta reconectar
                }
            };

            // 4. Evento: Error
            socket.onerror = function (error) {
                console.log(`[error] ${error.message}`);
                socket.close(); // Cierra el socket para disparar el 'onclose' y reconectar
            };
        }

        // Inicia la conexi칩n
        connectWebSocket();

        // --- Funci칩n de ejemplo para enviar datos al ESP32 ---
        function sendLedToggle() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                // Env칤a un JSON, por ejemplo
                let msg = JSON.stringify({ command: "toggle_led" });
                socket.send(msg);
            } else {
                console.log("WebSocket no est치 conectado.");
            }
        }
    </script>
</body>

</html>
